# Version catalog for project dependencies
# Put commonly used dependency versions and coordinates here so the build script
# can reference them via the `libs` version catalog (type-safe accessors).

[versions]
# Minecraft 1.21.1 upwards uses Java 21
# 26.1 upwards uses Java 25
jdk = "21"

# Minecraft and mappings
minecraft = "1.21.11"
fabric-loader = "0.18.4"
fabric-api = "0.141.2+1.21.11"
fabric-loom = "1.15-SNAPSHOT"
# Kotlin
kotlin = "2.3.0"
kotlinx-coroutines = "1.10.2"
fabric-kotlin = "1.13.8+kotlin.2.3.0"
# Existing mcef entry (kept)
mcef = "3.3.0-1.21.11"

[libraries]
# Minecraft and mappings (mappings used with Loom's mappings() notation)
minecraft = { group = "com.mojang", name = "minecraft", version.ref = "minecraft" }

# Fabric-related libraries
fabric-loader = { group = "net.fabricmc", name = "fabric-loader", version.ref = "fabric-loader" }
fabric-api = { group = "net.fabricmc.fabric-api", name = "fabric-api", version.ref = "fabric-api" }
fabric-kotlin = { group = "net.fabricmc", name = "fabric-language-kotlin", version.ref = "fabric-kotlin" }
# Keep the existing mcef library
mcef = { group = "org.montoyo", name = "mcef", version.ref = "mcef" }

[plugins]
fabric-loom = { id = "fabric-loom", version.ref = "fabric-loom" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
